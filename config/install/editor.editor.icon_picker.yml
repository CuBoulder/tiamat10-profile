langcode: en
status: true
dependencies:
  config:
    - filter.format.icon_picker
  module:
    - ckeditor5
format: icon_picker
editor: ckeditor5
settings:
  toolbar:
    items:
      - icon
  plugins:
    ckeditor5_icons_icon:
      fa_version: '6'
      fa_styles:
        - solid
        - regular
        - brands
      custom_metadata: false
      async_metadata: true
      recommended_enabled: false
    ckeditor5_paste_filter_pasteFilter:
      enabled: false
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
image_upload: {  }
