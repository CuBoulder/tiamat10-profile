roles:
  site_manager: site_manager
  content_editor: content_editor
  layout_manager: layout_manager
  site_owner: site_owner
  edit_own_content: edit_own_content
  newsletter: newsletter
  webform_editor: webform_editor
  webform_submissions_viewer: webform_submissions_viewer
  authenticated: 0
  developer: 0
  architect: 0
default_role: content_editor
default_custom_message: 'Hello,'
invite_subject: 'Invitation to log in to [site:name]'
invite_template: "%custom_message%\r\n\r\nYou have been invited to log in to the [site:name] Web Express website as a user with %role_label% access privileges.\r\n\r\nTo accept this invitation:\r\n1) Go to %login_link%\r\n2) Login with your IdentiKey name and password.\r\n\r\nUpon completion, you will receive an email confirming your access.\r\n\r\n--\r\nThe Web Express Team\r\nhttp://www.colorado.edu/webcentral\r\nwebsupport@colorado.edu"
confirmation_subject: 'Users invited to [site:name]'
confirmation_template: "We have received your request to grant %role_label% (%role_id%) access to the following users:\r\n\r\n%address_list%\r\n\r\nAn email invitation has been sent requesting the user to login to [site:url] and accept the invitation.\r\n\r\nIf you did not submit this request or need to modify it, please contact us at websupport@colorado.edu.\r\n\r\n--\r\nThe Web Express Team\r\nhttp://www.colorado.edu/webcentral\r\nwebsupport@colorado.edu"
