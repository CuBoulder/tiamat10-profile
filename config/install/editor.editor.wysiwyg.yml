langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor5
format: wysiwyg
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - superscript
      - subscript
      - '|'
      - alignment
      - blockQuote
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - undo
      - redo
      - '|'
      - link
      - drupalMedia
      - '|'
      - horizontalLine
      - specialCharacters
      - icon
      - insertTable
      - '|'
      - heading
      - '|'
      - removeFormat
      - '|'
      - box
      - button
      - buttongroup
      - map
      - calendar
      - tooltip
      - invisible
      - countup
      - countdown
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_icons_icon:
      fa_version: '6'
      fa_styles:
        - solid
        - regular
        - brands
      custom_metadata: false
      async_metadata: true
      recommended_enabled: false
    ckeditor5_list:
      reversed: true
      startIndex: true
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
