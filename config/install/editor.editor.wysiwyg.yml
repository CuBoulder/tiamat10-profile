langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor5
format: wysiwyg
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - superscript
      - subscript
      - removeFormat
      - '|'
      - alignment
      - bulletedList
      - numberedList
      - blockQuote
      - '|'
      - undo
      - redo
      - '|'
      - link
      - '|'
      - drupalMedia
      - horizontalLine
      - specialCharacters
      - insertTable
      - '|'
      - icon
      - box
      - button
      - buttongroup
      - map
      - calendar
      - tooltip
      - invisible
      - countup
      - '|'
      - heading
      - style
      - sourceEditing
      - '-'
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_icons_icon:
      fa_version: '6'
      fa_styles:
        - solid
        - regular
        - brands
      custom_metadata: false
      async_metadata: true
      recommended_enabled: false
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_style:
      styles:
        -
          label: Lead
          element: '<p class="lead">'
        -
          label: Hero
          element: '<p class="hero">'
        -
          label: Supersize
          element: '<p class="supersize">'
        -
          label: Underline
          element: '<ul class="list-style-underline">'
        -
          label: 'No Bullets'
          element: '<ul class="list-style-nobullet">'
        -
          label: Border
          element: '<ul class="list-style-border">'
        -
          label: 'Alpha Uppercase'
          element: '<ol class="list-style-alpha-upper">'
        -
          label: 'Alpha Lowercase'
          element: '<ol class="list-style-alpha-lower">'
        -
          label: 'Roman Uppercase'
          element: '<ol class="list-style-roman-upper">'
        -
          label: 'Roman Lowercase'
          element: '<ol class="list-style-roman-lower">'
        -
          label: Zebra
          element: '<table class="table-zebra">'
        -
          label: Condensed
          element: '<table class="table-condensed">'
        -
          label: 'Small Table'
          element: '<table class="table-small">'
        -
          label: Columns
          element: '<table class="table-vertical">'
        -
          label: Rows
          element: '<table class="table-horizontal">'
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
