roles:
  authenticated:
    status: false
    default: false
    description: ''
  developer:
    status: false
    default: false
    description: ''
  architect:
    status: false
    default: false
    description: ''
  site_manager:
    status: true
    default: false
    description: 'All site access permissions. Full access to website content and layout tools. Trusted user responsible for the day-to-day maintenance and building of the website. Give to trusted users only.'
  content_editor:
    status: true
    default: true
    description: 'Main site builder. Full access to website content. Can receive elevated add-on roles.'
  layout_manager:
    status: true
    default: false
    description: 'An elevated role with access to advanced layout tools. Give to trusted users only.'
  site_owner:
    status: true
    default: false
    description: 'Main authority/contact for the website. Held responsible for the website adhering to university policies. This role does not include any permissions to add/edit content or change site configurations.'
  edit_own_content:
    status: true
    default: false
    description: 'Page specific access. A basic role limited to content edits/updates for specific pages. Can receive limited add-on roles.'
  newsletter:
    status: true
    default: false
    description: 'Allows users to add/edit email newsletters.'
  webform_editor:
    status: true
    default: false
    description: 'Add-on role that allows users to add and edit webforms.'
  webform_submissions_viewer:
    status: true
    default: false
    description: 'Add-on role that allows users access/view webform permissions.'
default_custom_message: ''
invite_subject: 'Invitation to log in to [site:name]'
invite_template: "%custom_message%\r\n\r\nYou have been invited to log in to the [site:name] Web Express website as a user with %role_label% access privileges.\r\n\r\nTo accept this invitation:\r\n1) Go to <a href=\"%login_link%\">[site:name]</a>\r\n2) Login with your IdentiKey name and password.\r\n\r\nUpon completion, you will receive an email confirming your access.\r\n\r\n--\r\nThe Web Express Team\r\nhttps://www.colorado.edu/webcentral\r\nwebsupport@colorado.edu\r\n"
confirmation_subject: 'Users invited to [site:name]'
confirmation_template: "We have received your request to grant %role_label% (%role_id%) access to the following users:\r\n\r\n%address_list%\r\n\r\nAn email invitation has been sent requesting the user to login to [site:url] and accept the invitation.\r\n\r\nIf you did not submit this request or need to modify it, please contact us at websupport@colorado.edu.\r\n\r\n--\r\nThe Web Express Team\r\nhttps://www.colorado.edu/webcentral\r\nwebsupport@colorado.edu\r\n"
